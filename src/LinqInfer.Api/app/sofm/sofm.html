<table>
    <thead>
        <tr>
            <th>Feature</th>
            <th>Selected</th>
            <th>X-Axis: {{chart.xAxis.label}}</th>
            <th>Y-Axis: {{chart.yAxis.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="feature in features">
            <td>{{feature.label}}</td>
            <td><input type="checkbox" name="field-selection" ng-value="{{field}}" ng-model="selection" /></td>
            <td><input type="radio" name="x-axis" ng-value="{{feature}}" ng-model="chart.xAxis" /></td>
            <td><input type="radio" name="y-axis" ng-value="{{feature}}" ng-model="chart.yAxis" /></td>
        </tr>
    </tbody>
</table>

<div id="sofmChart"></div>

<table>
    <thead>
        <tr>
            <th>#</th>
            <th ng-repeat="feature in features">{{feature.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="node in data">
            <td>Node {{$index}}</td>
            <td ng-repeat="w in node.weights">{{w}}</td>
        </tr>
    </tbody>
</table>
