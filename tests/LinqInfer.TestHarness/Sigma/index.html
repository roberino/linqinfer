<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sigma test</title>
    <style>
        #sigma-parent {
          width: 900px;
          height: 800px;
          position: relative;
        }    

        #sigma-container {
          position: absolute;
          width: 100%;
          height: 100%;
        }
    </style>
</head>
<body>
    <div id="sigma-parent">
        <div id="sigma-container"></div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/sigma/build/sigma.min.js"></script>
    <script src="../node_modules/sigma/build/plugins/sigma.parsers.gexf.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("ready");
            sigma.parsers.gexf(
                'Data/example1.gexf',
                {
                    container: 'sigma-container'
                },
                function (s) {
                    console.log("graph loaded:" + s);
                }
              );
        });
    </script>
</body>
</html>
